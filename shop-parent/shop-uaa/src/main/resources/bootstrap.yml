spring:
  application:
    name: uaa-service

  rabbitmq:
    host: 192.168.157.128 # 你的虚拟机IP
    port: 5672 # 端口
    virtual-host: / # 虚拟主机
    username: itheima # 用户名
    password: 123456 # 密码
    template:
      retry:
        enabled: true # 开启重试
        initial-interval: 1000ms # 重试间隔
        max-attempts: 3 # 重试次数
    connection-timeout: 1s
    publisher-returns: true
    publisher-confirm-type: correlated # 开启消息确认
  cloud:
    nacos:
      username: nacos
      password: nacos
      config:
        namespace: shop-flash
        server-addr: 127.0.0.1:8848 #nacos中心地址
        file-extension: yaml # 配置文件格式
        shared-configs:
          - data-id: redis-config-dev.yaml
#          - data-id: rocketmq-config-dev.yaml
          - data-id: nacos-discovery-config-dev.yaml
  profiles:
    active: dev # 环境标识

